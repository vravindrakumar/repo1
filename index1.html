<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>mycart.com - Buy Gadgets Online</title>
    <link rel="stylesheet" href="styles.css">
    <script src="script.js" defer></script>
</head>
<body>
    <!-- Header Section -->
    <header>
        <div class="logo">
            <h1>mycart.com</h1>
        </div>
        <div class="nav">
            <a href="#">Login</a>
            <a href="#">Sign Up</a>
            <a href="#" class="cart">🛒 Cart</a>
        </div>
    </header>

    <!-- Product Grid -->
    <main>
        <div class="product-grid">
            <!-- Repeat this product block for each item -->
            <div class="product">
                <img src="https://via.placeholder.com/150" alt="Product 1">
                <h3>Gadget 1</h3>
                <p>$999.99</p>
                <button>Add to Cart</button>
            </div>
            <!-- Repeat blocks end here -->
        </div>
    </main>

    <!-- Footer Section -->
    <footer>
        <div class="footer-links">
            <a href="#">Support</a>
            <a href="#">Contact Us</a>
            <a href="#">Shipping & Tracking</a>
        </div>
        <div class="social-media">
            <a href="#">📘 Facebook</a>
            <a href="#">📸 Instagram</a>
            <a href="#">🐦 Twitter</a>
        </div>
    </footer>
</body>
</html>
